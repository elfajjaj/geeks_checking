<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ title or "Event Manager" }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-indigo-100 min-h-screen">
  <!-- Navbar -->
  <nav class="bg-indigo-600 shadow-md p-4 flex justify-between items-center text-white">
    <h1 class="text-xl font-bold">Event Manager</h1>
    <div class="flex gap-6">
      <a href="{{ url_for('list_events') }}" class="hover:text-yellow-300">Events</a>
      <a href="{{ url_for('organizers') }}" class="hover:text-yellow-300">Organizers</a>
      <a href="{{ url_for('attendees') }}" class="hover:text-yellow-300">Attendees</a>
      <a href="{{ url_for('stats') }}" class="hover:text-yellow-300">Dashboard</a>
    </div>
  </nav>

  <main class="max-w-5xl mx-auto mt-8 p-6">
    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% for cat,msg in msgs %}
        <div class="p-3 mb-4 rounded-md {{ 'bg-green-100 text-green-800' if cat=='success' else 'bg-red-100 text-red-800' }}">
          {{ msg }}
        </div>
      {% endfor %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
