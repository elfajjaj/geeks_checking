{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold text-indigo-700 mb-4">Edit Event</h2>
<form method="post" class="space-y-4 bg-white p-6 rounded-lg shadow-md">
  <!-- Name -->
  <input name="name" value="{{ ev.name }}" placeholder="Event Name" required 
         class="border w-full p-2 rounded-md focus:ring-2 focus:ring-indigo-400">

  <!-- Date -->
  <input type="date" name="date" value="{{ ev.date }}" required 
         class="border w-full p-2 rounded-md focus:ring-2 focus:ring-indigo-400">

  <!-- Location -->
  <input name="location" value="{{ ev.location }}" placeholder="Location" required 
         class="border w-full p-2 rounded-md focus:ring-2 focus:ring-indigo-400">

  <!-- Description -->
  <textarea name="description" placeholder="Description" 
            class="border w-full p-2 rounded-md focus:ring-2 focus:ring-indigo-400">{{ ev.description }}</textarea>

  <!-- Organizer -->
  <select name="organizer_id" class="border w-full p-2 rounded-md">
    <option value="">-- Organizer --</option>
    {% for o in organizers %}
    <option value="{{ o.id }}" {% if ev.organizer_id == o.id %}selected{% endif %}>{{ o.name }}</option>
    {% endfor %}
  </select>

  <!-- Action buttons -->
  <div class="flex gap-3">
    <button class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Update</button>
    <a href="{{ url_for('event_details', event_id=ev.id) }}" 
       class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400">Cancel</a>
  </div>
</form>
{% endblock %}
