{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold text-indigo-700 mb-4">Create Event</h2>
<form method="post" class="space-y-4 bg-white p-6 rounded-lg shadow-md">
  <input name="name" placeholder="Event Name" required 
         class="border w-full p-2 rounded-md focus:ring-2 focus:ring-indigo-400">
  <input type="date" name="date" required 
         class="border w-full p-2 rounded-md focus:ring-2 focus:ring-indigo-400">
  <input name="location" placeholder="Location" required 
         class="border w-full p-2 rounded-md focus:ring-2 focus:ring-indigo-400">
  <textarea name="description" placeholder="Description" 
            class="border w-full p-2 rounded-md focus:ring-2 focus:ring-indigo-400"></textarea>
  <select name="organizer_id" class="border w-full p-2 rounded-md">
    <option value="">-- Organizer --</option>
    {% for o in organizers %}
    <option value="{{ o.id }}">{{ o.name }}</option>
    {% endfor %}
  </select>
  <button class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Save</button>
</form>
{% endblock %}
