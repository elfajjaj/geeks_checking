<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">ğŸ’¬ chat</div>
    <div class="room" id="roomName"></div>
    <a class="leave" href="./index.html">leave</a>

  <main class="layout">
    <aside class="sidebar">
      <h3>users</h3>
      <ul id="users"></ul>

    <section class="chat">

      <form id="msgForm" class="composer">

        <button type="submit">send</button>
      </form>
    </section>
  </main>
