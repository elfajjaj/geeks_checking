<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoboFriends Simple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: #fff;
    }
    h1 {
      text-align: center;
    }
    #searchBox {
      display: block;
      margin: 10px auto 20px;
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    .robots-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .robot-card {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      transition: 0.3s;
    }
    .robot-card:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }
    .robot-card img {
      border-radius: 50%;
      background: #222;
      padding: 10px;
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .robot-name {
      font-weight: bold;
      margin: 5px 0;
    }
    .robot-email {
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>RoboFriends</h1>
  <input type="text" id="searchBox" placeholder="Search robots by name...">

  <div id="robotsGrid" class="robots-grid"></div>

    const grid = document.getElementById('robotsGrid');

    // Function to display robots
    function renderRobots(list) {
      grid.innerHTML = "";
      list.forEach(r => {
        const card = `
          <div class="robot-card">
            <img src="${r.image}" alt="${r.name}">
            <div class="robot-name">${r.name}</div>
            <div class="robot-email">${r.email}</div>
          </div>
        `;
        grid.innerHTML += card;
      });
    }

    // Initial render
    renderRobots(robots);

    // Search function
    searchBox.addEventListener('input', () => {
      const term = searchBox.value.toLowerCase();
      const filtered = robots.filter(r => r.name.toLowerCase().includes(term));
      renderRobots(filtered);
    });
  </script>
</body>
