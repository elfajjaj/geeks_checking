
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starfield</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: yellow;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    #controls {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;    }

  .logo {
  width: 350px;   
  height: auto;   
  margin-bottom: 15px; 
}
    #info {
      border: 1px solid yellow;
      padding: 10px;
      margin-bottom: 20px;
    }
    #findsomeone {
      border: 1px solid rgb(236, 233, 40);
            background: rgb(254, 254, 254);

      color: rgb(6, 5, 5);
      padding: 8px 12px;
      cursor: pointer;
       border-radius: 10px;
    }
    #findsomeone:hover {
      background: rgb(254, 254, 254);
      border: 2px solid yellow;
      border-radius: 10px;
      color: black;
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>

  <div id="controls" style="text-align: center;">

    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Star_Wars_Logo.svg" 
         alt="Star Wars" class="logo" />

    <section id="info" style="width: 300px;height: 200px;"></section>
    <button id="findsomeone" >Find Someone</button>
  </div>

  <script>
    const canvas = document.getElementById("starfield");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    for (let i = 0; i < 200; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speed: Math.random() * 1 + 0.5
      });
    }

    function animate() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();

        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });

      requestAnimationFrame(animate);
    }
    animate();
    const info = document.getElementById("info");
    const btn = document.getElementById("findsomeone");
    btn.addEventListener("click", () => {
      async function fetchData() {
        try {
            const id = Math.floor(Math.random() * 83) + 1;
          const response = await fetch(`https://www.swapi.tech/api/people/${id}`);
          const data = await response.json();
          const character = data.result.properties;
          info.innerHTML = `
          <h2>${character.name}</h2>
          <p><strong>Height:</strong> ${character.height}</p>
          <p><strong>Gender:</strong> ${character.gender}</p>
          <p><strong>Birth Year:</strong> ${character.birth_year}</p>
          `;
        } 
        catch (error) {
          info.innerHTML = "<p>oh no that person is not available</p>";
        }
      }
      fetchData();
    });
  </script>
</body>
</html>
