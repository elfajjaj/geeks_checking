<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;                 /* الطول ديال الشاشة كامل */
      display: flex;                 /* flexbox */
      flex-direction: column;        /* العناصر وحدة تحت وحدة */
      justify-content: center;       /* وسط عمودياً */
      align-items: center;           /* وسط أفقياً */
      background: #f2f2f2;           /* خلفية خفيفة (اختياري) */
      font-family: Arial, sans-serif;
    }

    nav img {
      width: 150px;                  /* حجم اللوغو */
      margin-bottom: 20px;           /* مسافة بين اللوغو والبوكيدكس */
    }

    #pokedex {
      text-align: center;            /* نخلي النصوص فالوسط */
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #pokemon-image {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .buttons {
      margin-top: 15px;
    }

    .buttons button {
      margin: 0 5px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #e3350d;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .buttons button:hover {
      background: #b82b0b;
    }
  </style>
</head>
<body>
  <nav>
    <img src="logo.png" alt="Pokedex Logo" id="logo">
  </nav>

  <div id="pokedex">
    <img id="pokemon-image" src="">
    <h2 id="pokemon-name"></h2>
    <p id="pokemon-id"></p>
    <p id="pokemon-height"></p>
    <p id="pokemon-weight"></p>
    <p id="pokemon-type"></p>

    <div class="buttons">
      <button id="prev">Previous</button>
      <button id="random">Random</button>
      <button id="next">Next</button>
    </div>
  </div>

  <script>
    const pokemonImage = document.getElementById('pokemon-image');
const pokemonName = document.getElementById('pokemon-name');
const pokemonId = document.getElementById('pokemon-id');
const pokemonHeight = document.getElementById('pokemon-height');
const pokemonWeight = document.getElementById('pokemon-weight');
const pokemonType = document.getElementById('pokemon-type');
const prevButton = document.getElementById('prev');
const nextButton = document.getElementById('next');
const randomButton = document.getElementById('random');
let currentPokemonId = 1;
    pokemonName.innerHTML = "Loading...";

prevButton.addEventListener('click', () => {
  if (currentPokemonId > 1) {
    currentPokemonId--;
    fetchPokemon(currentPokemonId);
  }
});
nextButton.addEventListener('click', () => {
  if (currentPokemonId < 898) {
    currentPokemonId++;
    fetchPokemon(currentPokemonId);
  }
});
randomButton.addEventListener('click', () => {
  currentPokemonId = Math.floor(Math.random() * 898) + 1;
  fetchPokemon(currentPokemonId);
});
async function fetchPokemon(id) {
  try {
    const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    const data = await response.json();
    console.log(data);
    pokemonImage.src = data.sprites.front_default || 'default.png';
    pokemonName.textContent = data.name;
    pokemonId.textContent = `ID: ${data.id}`;
    pokemonHeight.textContent = `Height: ${data.height}`;
    pokemonWeight.textContent = `Weight: ${data.weight}`;
    pokemonType.textContent = `Type: ${data.types.map(typeInfo => typeInfo.type.name).join(', ')}`;
  } catch (error) {
    pokemonName.textContent = "Oh no! That Pokémon isn’t available…";
pokemonImage.src = "";
pokemonId.textContent = "";
pokemonHeight.textContent = "";
pokemonWeight.textContent = "";
pokemonType.textContent = "";
  }
}
  </script>
</body>
</html>
